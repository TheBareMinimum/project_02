<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Valentine's Day Invite</title>
</head>
<body>
  <div class="container">
    <div class="gifs-container">
      <img src="dance2.gif" alt="GIF 1">
      <img src="sleep.gif" alt="GIF 2">
    </div>
    <div class="options">
      <p>Will you be my Valentine?</p>
      <div class="buttons">
        <button id="yesButton" onclick="showMessage('Yes')">Yes</button>
        <button id="noButton" onclick="showMessage('No')">No</button>
      </div>
    </div>
    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
